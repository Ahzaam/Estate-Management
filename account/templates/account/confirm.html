{% extends 'account/base.html' %}


{% block title %}Account {% endblock %}


{% block content %}
{% load static %}
<div class="text-center offset-lg-3 col-12 offset-md-2 col-lg-4 my-5">
  <form class="row g-3 my-5 text-center" id='idconfirm'>
    {% csrf_token %}
    <div class="col-lg-7">
      <label for="staticEmail2" class="visually-hidden" >Email</label>
      <input name="email" readonly class="form-control-plaintext disabled" id="staticEmail2" value="{{ email }}">
    </div>
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Password</label>
      <input type="password" name='password' class="form-control" id="inputPassword2" placeholder="Password">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3" id='confirm'>Confirm identity</button>
    </div>
  </form>

</div>
{% endblock %}

{% block script %}

<script type="text/javascript" src='/static/account/js/confirm.js'></script>


{% endblock %}
